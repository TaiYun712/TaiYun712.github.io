<style>

    .bg{
        width: 100%;
        height: 100%;
        background-image: url("https://hololive.hololivepro.com/wp-content/themes/hololive/images/fixed_bg.jpg");

        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .title{
        width: 100%;
        height: 250px;
        background-color: rgba(32, 80, 188, 30%);

    .team{

        margin: 10px 10px;
    }

    .logo{
        width: 200px;
        height: 200px;

    }

    .content{
        border: dashed 3px orange;
        border-radius: 30px;
        margin: 2%;
        height: 1000px;
        width: 1500px;

        display: flex;
        flex-wrap: wrap;
        justify-content: center;

    }

    .card{
        width: 360px;
        height: 400px;
        border-radius: 30px;
        margin: 50px 30px;
    }

    .card:hover{
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255,255,0,0.5);

        cursor: pointer;
    }

    .card > img{
        margin: 10px;
    }

    .card > .name{
        font-size: 30px;
        font-weight: bold;
        color: #1a1e21;
        text-align: center;
    }

    #kiwawa{

</style>
