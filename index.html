<script>
    let decisionHistory = [];

    const questionInput = document.getElementById('questionInput');
    const askBtn = document.getElementById('askBtn');
    const resultContainer = document.getElementById('resultContainer');
    const history = document.getElementById('history');
    const historyList = document.getElementById('historyList');

    const loadingMessages = [
        'ğŸ”® å®‡å®™æ­£åœ¨ç”¨ç¥å¥‡åŠ›é‡ç‚ºä½ å°‹æ‰¾ç­”æ¡ˆ...',
        'âœ¨ åˆ†æä½ çš„éå»æœªä¾†...',
        'ğŸŒŸ å¬å–šç¥ç§˜æ±ºç­–åŠ›é‡...',
        'ğŸ± æ–æ™ƒå‘½é‹çš„éª°å­...',
        'ğŸ’« ç©¿è¶Šæ¬¡å…ƒå°‹æ‰¾ç­”æ¡ˆ...',

        'â­ æ˜Ÿåº§æ­£åœ¨æ’åˆ—çµ„åˆ...'

    const yesReactions = [

        { text: 'YA~~!', emoji: 'ğŸ™Œ' },
        { text: 'JUST DO IT!', emoji: 'ğŸ’ª' },

    const noReactions = [

    ];

    async function askUniverse() {
        const question = questionInput.value.trim();

        if (!question) {
            alert('ç—¾...æ‰€ä»¥ä½ æƒ³å•ç”šéº¼ğŸ¤¨');
            return;
        }

        askBtn.disabled = true;
        resultContainer.className = 'result-container loading';

        // éš¨æ©Ÿé¸æ“‡è¼‰å…¥è¨Šæ¯
        const loadingMsg = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];

        resultContainer.innerHTML = `
                <div class="loading-spinner"></div>

            `;

        try {
            // æ¨¡æ“¬è¼‰å…¥å»¶é²ï¼Œå¢åŠ ç¥ç§˜æ„Ÿ
            await new Promise(resolve => setTimeout(resolve, 2000 + Math.random() * 2000));

            const response = await fetch('https://yesno.wtf/api');
            const data = await response.json();

            const isYes = data.answer === 'yes';
            const reaction = isYes ?

                noReactions[Math.floor(Math.random() * noReactions.length)];

            // æ›´æ–°UI
            resultContainer.className = `result-container ${data.answer}`;
            resultContainer.innerHTML = `

                            ${isYes ? 'å®‡å®™èªªï¼šå»åšå§ï¼âœ¨' : 'å®‡å®™èªªï¼šä¹Ÿè¨±ä¸æ˜¯ç¾åœ¨ ğŸŒ™'}
                        </div>

                `;

            // æ·»åŠ åˆ°æ­·å²è¨˜éŒ„
            addToHistory(question, data.answer, data.image);

            // è£½é€ æ…¶ç¥æˆ–éœ‡å‹•æ•ˆæœ
            if (isYes) {

        askBtn.disabled = false;
    }

    function addToHistory(question, answer, gifUrl) {
        decisionHistory.unshift({
            question,
            answer,
            gifUrl,
            timestamp: new Date().toLocaleString('zh-TW')
        });

        // åªä¿ç•™æœ€è¿‘10å€‹è¨˜éŒ„
        if (decisionHistory.length > 10) {
            decisionHistory = decisionHistory.slice(0, 10);

        updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        if (decisionHistory.length > 0) {
            history.style.display = 'block';
            historyList.innerHTML = decisionHistory.map((item, index) => `
                    <div class="history-item" style="animation-delay: ${index * 0.1}s">
                        <div class="history-question">${item.question}</div>
                        <div class="history-answer">
                            å®‡å®™å›ç­”ï¼š${item.answer.toUpperCase()} | ${item.timestamp}

    }

    function createConfetti() {
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];

        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                        position: fixed;
                        top: -10px;
                        left: ${Math.random() * 100}vw;
                        width: 10px;
                        height: 10px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        border-radius: 50%;
                        pointer-events: none;

                    `;

                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }, i * 50);
        }
    }

    // æ·»åŠ  confetti å‹•ç•« CSS
    const style = document.createElement('style');
    style.textContent = `

                    opacity: 0;
                }
            }
        `;
    document.head.appendChild(style);

    // äº‹ä»¶ç›£è½å™¨
    askBtn.addEventListener('click', askUniverse);

    questionInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !askBtn.disabled) {

    });

    // è‡ªå‹• focus è¼¸å…¥æ¡†
