<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .red{
      color: red;
    }
    .green{
      color: green;
    }

    .yellow{
      color: yellow;
    }

  </style>
</head>
<body>
<p class="red">RED</p>
<P id="w" CLASS="red">WHITE</P>
<p id="g">GREEN</p>



<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script type="text/javascript">
  $(function (){
      $("#g").addClass("green");
      $("#w").removeClass("red");
      $("#w").addClass("yellow");
  });
</script>
</body>


</html>
